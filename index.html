<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Spoken English - Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #d32f2f;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .slogan {
      color: #d32f2f;
      font-size: 18px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b71c1c;
    }
    .result {
      display: none;
      margin-top: 20px;
      text-align: left;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .download-btn {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .download-btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Global Spoken English</h1>
    <div class="slogan">फर्राटेदार अंग्रेजी बोलना सीखे</div>
    <input type="text" id="rollNumber" placeholder="Enter your Roll Number">
    <button onclick="searchResult()">Search Result</button>
    <div id="resultSection" class="result">
      <h2>Result Details</h2>
      <table>
        <tr>
          <th>Field</th>
          <th>Details</th>
        </tr>
        <tr>
          <td>Name</td>
          <td id="name"></td>
        </tr>
        <tr>
          <td>Father's Name</td>
          <td id="fatherName"></td>
        </tr>
        <tr>
          <td>Roll Number</td>
          <td id="rollNo"></td>
        </tr>
        <tr>
          <td>Obtained Marks</td>
          <td id="obtainedMarks"></td>
        </tr>
        <tr>
          <td>Gracing Marks</td>
          <td id="gracingMarks"></td>
        </tr>
        <tr>
          <td>Total Marks</td>
          <td id="totalMarks"></td>
        </tr>
        <tr>
          <td>Percentage</td>
          <td id="percentage"></td>
        </tr>
        <tr>
          <td>Rank</td>
          <td id="rank"></td>
        </tr>
        <tr>
          <td>Result Declared Date</td>
          <td id="declaredDate"></td>
        </tr>
      </table>
      <button class="download-btn" onclick="downloadResult()">Download Result as PNG</button>
    </div>
  </div>

  <script>
    const data = [
      {
        name: "Mahtab Husain",
        fatherName: "Younus Husain",
        rollNumber: "S-Ramzan-18",
        obtainedMarks: 84.5,
        gracingMarks: 0,
        totalMarks: 84.5,
        percentage: "84.50%",
        rank: 1,
      },
      {
        name: "Munazir Raza Khan",
        fatherName: "Muhibbe Ali Khan",
        rollNumber: "S-Ramzan-09",
        obtainedMarks: 80.25,
        gracingMarks: 0,
        totalMarks: 80.25,
        percentage: "80.25%",
        rank: 2,
      },
      {
        name: "Mohammad Mukhtar",
        fatherName: "Serajuddin Ansari",
        rollNumber: "S-Ramzan-17",
        obtainedMarks: 71.25,
        gracingMarks: 0,
        totalMarks: 71.25,
        percentage: "71.25%",
        rank: 3,
      },
      {
        name: "Safeen",
        fatherName: "Valiullah",
        rollNumber: "S-Ramzan-19",
        obtainedMarks: 52.75,
        gracingMarks: 12.5,
        totalMarks: 65.25,
        percentage: "65.25%",
        rank: 4,
      },
      {
        name: "Mohsin",
        fatherName: "Liyakat Husain",
        rollNumber: "S-Ramzan-03",
        obtainedMarks: 38.75,
        gracingMarks: 17,
        totalMarks: 55.75,
        percentage: "55.75%",
        rank: 5,
      },
      {
        name: "Mohd Salman",
        fatherName: "Anwar Husain",
        rollNumber: "S-Ramzan-21",
        obtainedMarks: 38.25,
        gracingMarks: 17,
        totalMarks: 55.25,
        percentage: "55.25%",
        rank: 6,
      },
      {
        name: "Muhammad Mushahid Raza",
        fatherName: "Marhoom Nasir Khan",
        rollNumber: "S-Ramzan-05",
        obtainedMarks: 10,
        gracingMarks: 35.25,
        totalMarks: 45.25,
        percentage: "45.25%",
        rank: 7,
      },
      {
        name: "Mohd Sameer Raza",
        fatherName: "Anees Ahmad",
        rollNumber: "S-Ramzan-06",
        obtainedMarks: 5.75,
        gracingMarks: 35,
        totalMarks: 40.75,
        percentage: "40.75%",
        rank: 8,
      },
      {
        name: "Rihan",
        fatherName: "Nanhe Khan",
        rollNumber: "S-Ramzan-04",
        obtainedMarks: 3.75,
        gracingMarks: 35,
        totalMarks: 38.75,
        percentage: "38.75%",
        rank: 9,
      },
    ];

    function searchResult() {
      const rollNumber = document.getElementById("rollNumber").value.trim();
      const result = data.find((student) => student.rollNumber === rollNumber);
      const resultSection = document.getElementById("resultSection");

      if (result) {
        document.getElementById("name").textContent = result.name;
        document.getElementById("fatherName").textContent = result.fatherName;
        document.getElementById("rollNo").textContent = result.rollNumber;
        document.getElementById("obtainedMarks").textContent = result.obtainedMarks;
        document.getElementById("gracingMarks").textContent = result.gracingMarks;
        document.getElementById("totalMarks").textContent = result.totalMarks;
        document.getElementById("percentage").textContent = result.percentage;
        document.getElementById("rank").textContent = result.rank;
        document.getElementById("declaredDate").textContent = new Date().toLocaleDateString();
        resultSection.style.display = "block";
      } else {
        alert("No result found for the provided Roll Number.");
        resultSection.style.display = "none";
      }
    }

    function downloadResult() {
      const resultSection = document.getElementById("resultSection");
      html2canvas(resultSection).then((canvas) => {
        const link = document.createElement("a");
        link.download = "result.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
